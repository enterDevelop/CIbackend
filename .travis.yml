language: csharp
dist: trusty
sudo: required
mono: none
dotnet: 2.1.502
script:
- dotnet restore
- dotnet build
- dotnet publish -c Release
before_install:
- openssl aes-256-cbc -K $encrypted_6fba2295f277_key -iv $encrypted_6fba2295f277_iv
  -in deployb_rsa.enc -out deployb_rsa -d
before_deploy:
    - eval "$(ssh-agent -s)"
    - mkdir -p ~/.ssh  &&  echo "Host *" > ~/.ssh/config && echo " StrictHostKeyChecking
      no" >> ~/.ssh/config
    - chmod 600 deployb_rsa
deploy:
    provider: script
    skip_cleanup: true
    script: rsync -r --delete-after -e "ssh -i deployb_rsa -p $server_port" $TRAVIS_BUILD_DIR/backendHackathone/bin/Release/netcoreapp2.1/publish/
        $server_user@$server_ip:/home/$server_user/www/articleappb/publish
    on:
        branch: master 
after_deploy:
  - ssh -i deploy_rsa -p $server_port $server_user@$server_ip 'sudo systemctl restart art-test.service'
